<div>
    <button ng-click="removeLineClick($event)"
            type="button"
            class="btn btn-danger btn-remove-line">
        <span class="glyphicon glyphicon-trash"
              aria-hidden="true">
        </span>
    </button>
    <button ng-click="lineUpClick($event)"
            type="button"
            class="btn btn-primary btn-line-up">
        <span class="glyphicon glyphicon-chevron-up"
              aria-hidden="true">
        </span>
    </button>
    <button ng-click="lineDownClick($event)"
            type="button"
            class="btn btn-primary btn-line-down">
        <span class="glyphicon glyphicon-chevron-down"
              aria-hidden="true">
        </span>
    </button>

    <div id="lineDirectiveTranscludeHere"></div>
</div>
