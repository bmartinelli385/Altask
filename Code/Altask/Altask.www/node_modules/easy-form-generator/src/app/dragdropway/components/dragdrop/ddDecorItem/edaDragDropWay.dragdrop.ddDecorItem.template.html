<div>
    <button ng-click="editItemClick($event)"
            type="button"
            class="btn btn-success btn-edit-item">
        <span class="glyphicon glyphicon-pencil"
              aria-hidden="true">
        </span>
    </button>
    <button ng-click="removeItemClick($event)"
            type="button"
            class="btn btn-danger btn-remove-item">
        <span class="glyphicon glyphicon-trash"
              aria-hidden="true">
        </span>
    </button>
    <div id="itemDirectiveTranscludeHere"></div>
</div>
